<div class="container">
  <h2>Calculadora de Média</h2>

  <label class="lacuna1">AC1:</label>
  <input type="number" [(ngModel)]="ac1" step="0.01"><br>

  <label class="lacuna1">AC2:</label>
  <input type="number" [(ngModel)]="ac2" step="0.01"><br>

  <label class="lacuna1">AG:</label>
  <input type="number" [(ngModel)]="ag" step="0.01"><br>

  <label class="lacuna1">AF:</label>
  <input type="number" [(ngModel)]="af" step="0.01"><br>

  <button (click)="calcularMedia()">Calcular</button>

  <div *ngIf="media !== undefined" class="resultado">
    Média: {{ media }} - {{ status }}
  </div>
</div>
