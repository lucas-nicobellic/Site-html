<div class="container">
  <h2>Calculadora de IMC</h2>

  <label for="peso">Peso (kg):</label>
  <input type="number" [(ngModel)]="peso" placeholder="Digite seu peso">

  <label for="altura">Altura (m):</label>
  <input type="number" [(ngModel)]="altura" step="0.01" placeholder="Digite sua altura">

  <button (click)="calcularIMC()">Calcular</button>

  <div class="resultado" *ngIf="imc !== null">
    <p>Seu IMC: {{ imc | number:'1.1-2' }}</p>
    <p>Classificação: {{ classificacao }}</p>
  </div>
</div>
